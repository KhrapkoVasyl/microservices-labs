version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - microservices-network
    healthcheck:
      test:
        [
          "CMD",
          "kafka-topics",
          "--bootstrap-server",
          "localhost:9092",
          "--list",
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    command:
      [
        "bash",
        "-c",
        "echo 'Creating topic compute-events with 3 partitions...' && kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic compute-events --partitions 3 --replication-factor 1 && echo 'Topic created successfully!'",
      ]
    networks:
      - microservices-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - AUTH_TYPE=LOGIN_FORM
      - SPRING_SECURITY_USER_NAME=user
      - SPRING_SECURITY_USER_PASSWORD=password
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - microservices-network

  mongo1:
    image: mongo:7
    container_name: mongo1
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27017:27017"
    volumes:
      - mongo1-data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test:
        ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 30

  mongo2:
    image: mongo:7
    container_name: mongo2
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    volumes:
      - mongo2-data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test:
        ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 30

  mongo3:
    image: mongo:7
    container_name: mongo3
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    volumes:
      - mongo3-data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test:
        ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 30

  mongo-init:
    image: mongo:7
    container_name: mongo-init
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      mongo3:
        condition: service_healthy
    networks:
      - microservices-network
    command: >
      mongosh --host mongo1:27017 --eval '
        try {
          var status = rs.status();
          if (status.ok === 1) {
            print("Replica set already initialized, skipping...");
          } else {
            throw new Error("Need to initialize");
          }
        } catch (e) {
          print("Initializing replica set...");
          rs.initiate({
            _id: "rs0",
            members: [
              { _id: 0, host: "mongo1:27017", priority: 2 },
              { _id: 1, host: "mongo2:27017", priority: 1 },
              { _id: 2, host: "mongo3:27017", priority: 1 }
            ]
          });
          while (!rs.isMaster().ismaster) { sleep(1000); }
          print("Replica set initialized successfully!");
        }
      '
    restart: "no"

  command-service:
    build:
      context: .
      dockerfile: command-service/Dockerfile
    container_name: command-service
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=compute-events
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - microservices-network

  query-service:
    build:
      context: .
      dockerfile: query-service/Dockerfile
    container_name: query-service
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - MONGO_URL=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0
      - MONGO_DB=event_sourcing
    depends_on:
      mongo-init:
        condition: service_completed_successfully
    networks:
      - microservices-network

  compute-service:
    build:
      context: .
      dockerfile: compute-service/Dockerfile
    environment:
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=compute-events
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    networks:
      - microservices-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  materializer-service:
    build:
      context: .
      dockerfile: materializer-service/Dockerfile
    container_name: materializer-service
    environment:
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=compute-events
      - MONGO_URL=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0
      - MONGO_DB=event_sourcing
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      mongo-init:
        condition: service_completed_successfully
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  mongo1-data:
  mongo2-data:
  mongo3-data:
  kafka-data:
  zookeeper-data:
  zookeeper-log:
